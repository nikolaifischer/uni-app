<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-grid>

    <ion-row>
      <ion-col col-0 col-lg-4></ion-col>
      <ion-col col-12 col-lg-4>
        <ion-card>
          <img *ngIf="selectedItem.image" [src]="selectedItem.image">
          <ion-card-content>
            <ion-card-title>
              <div class="mode-indicator">
                <ion-icon name="home"></ion-icon> <span>Gebäude</span>
              </div>
              <h1>
                {{selectedItem.name}}
              </h1>
            </ion-card-title>
            <p>
              {{selectedItem.description}}
            </p>
          </ion-card-content>
          <ion-row>
            <ion-col col-6>
              <button ion-button style="width:100%;" small clear outline (click)="goToRooms($event, selectedItem)" color="primary">Räume
              </button>
            </ion-col>
            <ion-col col-6>
              <button *ngIf="!favorited" ion-button style="width:100%;" small clear outline (click)="favorite($event, selectedItem)" color="primary" icon-left>
                <ion-icon  name="star-outline"></ion-icon>
                 Favorit
              </button>
              <button *ngIf="favorited" ion-button style="width:100%;" small clear outline (click)="favorite($event, selectedItem)" color="primary" icon-left>
                <ion-icon  name="star"></ion-icon>
                Favorit
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col col-0 col-lg-4></ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-0 col-lg-4></ion-col>
      <ion-col col-12 col-lg-4>

      <capacity-gauge now="{{selectedItem.now}}" max="{{selectedItem.max}}"> </capacity-gauge>


      </ion-col>
      <ion-col col-0 col-lg-4></ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-3>
        <div style="text-align: center;">Überprüft: <b>{{selectedItem.date}} Uhr</b></div>
      </ion-col>
    </ion-row>

    <ion-row class="debug-output">
      <h4 text-center *ngIf="selectedItem">
        Now: <b>{{selectedItem.now}}</b>
        Max: <b>{{selectedItem.max}}</b>
        Ratio: <b> {{selectedItem.now/selectedItem.max}}</b>
      </h4>

    </ion-row>

  </ion-grid>

</ion-content>
